name: Flutter Web Build and Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Build Web
        run: flutter build web

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  notify-pull-request:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - uses: actions/checkout@v3

      - name: Notify Pull Request
        uses: actions/github-script@v4
        with:
          script: |
            const repo = context.repo;
            const pullRequest = context.issue.number;
            const headRef = context.ref.replace('refs/heads/', '');
            const targetLink = `https://${repo.owner}.github.io/${repo.repo}/${headRef}`;

            const comment = `
              **Web Preview**

              GitHub Pagesの対象リンク: ${targetLink}

              ${headRef}ブランチのプレビュー: ${targetLink}?branch=${headRef}
            `;

            await github.issues.createComment({
              ...repo,
              issue_number: pullRequest,
              body: comment
            });
